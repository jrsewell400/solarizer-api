language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
dist: xenial
before_install:
  - yes | gem update --system --force
  - gem install bundler
script:
  - yarn
  - bundle exec rails db:{create,migrate} RAILS_ENV=test
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: secret-meadow-99085
  skip_cleanup: 'true'
  run: rails db:{migrate,seed}
